<!DOCTYPE html>
{% extends 'medrec/base.html' %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Registration</title>
</head>
<body>
    
    {% block content %}
    <h1 style="text-align:center;">Doctor Register Page</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        <p class="text-center">Login here if you already have an account, <a href="{% url 'doclogin' %}">Login</a></p>

    {% endblock content %}
    
</body>
</html>
